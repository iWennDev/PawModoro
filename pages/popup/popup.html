<html>
    <body>
        <h1>PawModoro</h1>
        <p>Welcome to PawModoro!</p>

        <label for="awakeSlider">Awake time (minutes): <span id="awakeValue">30</span></label>
        <input type="range" id="awakeSlider" min="10" max="60" value="30">

        <label for="sleepSlider">Sleep time (minutes): <span id="sleepValue">5</span></label>
        <input type="range" id="sleepSlider" min="2" max="30" value="5">

        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <script src="popup.js"></script>
    </body>
</html>
