<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawModoro</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>PawModoro</h1>
            <p class="subtitle">Earn XP by completing cycles. Avoid penalties by not snoozing or skipping rest times!</p>
        </div>

        <!-- Cat with Belt -->
        <div class="cat-section">
            <div class="cat-image-wrapper">
                <img id="catImage" src="../../media/cats/white_belt.png" alt="Belt Cat">
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="label">XP</div>
                <div class="value" id="xpValue">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Level</div>
                <div class="value" id="levelValue">White Belt</div>
            </div>
        </div>

        <!-- Sliders -->
        <div class="sliders-section">
            <div class="slider-group">
                <div class="slider-label">
                    <span><span class="icon">‚òÄÔ∏è</span>Surfing Time</span>
                    <span class="slider-value"><span id="awakeValue">30</span> min</span>
                </div>
                <input type="range" id="awakeSlider" min="10" max="60" value="30">
            </div>

            <div class="slider-group">
                <div class="slider-label">
                    <span><span class="icon">üò¥</span>Rest Time</span>
                    <span class="slider-value"><span id="sleepValue">5</span> min</span>
                </div>
                <input type="range" id="sleepSlider" min="2" max="30" value="5">
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="start">‚ñ∂ Start</button>
            <button id="stop" style="display: none;">‚ñ† Stop</button>
        </div>

        <!-- Progress -->
        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-label">
                <span id="progressPhase">Surfing</span>
                <span id="progressTime">00:00</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
