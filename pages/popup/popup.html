<html>
    <body>
        <h1>PawModoro</h1>
        <p>Welcome to PawModoro!</p>

        <p>Earn XP by completing cycles. Avoid penalties by not snoozing or skipping sleep.</p>

        <img id="catImage" src="../../cats/white_belt.png" alt="Belt Cat" style="width: 100px; height: auto;">

        <p>Current XP: <span id="xpValue"></span></p>
        <p>Level: <span id="levelValue"></span></p>

        <label for="awakeSlider">Awake time (minutes): <span id="awakeValue">30</span></label>
        <input type="range" id="awakeSlider" min="10" max="60" value="30">

        <label for="sleepSlider">Sleep time (minutes): <span id="sleepValue">5</span></label>
        <input type="range" id="sleepSlider" min="2" max="30" value="5">

        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <script src="popup.js"></script>
    </body>
</html>
